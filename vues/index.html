<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sackado : Partagez sans soucis</title>
    <link rel="stylesheet" href="./css/master.css">
</head>

<body>
    <div class="container">
        <div class="left-part">
            <div class="left-header">
                <img src="../ressources/icon.png" alt="logo-sackado" class="sackado-icon">
                <a href="../vues/index.html">
                    <h1>Sackado</h1>
                </a>
            </div>
            <div class="left-content">
                <h1>Offrez sans limite</h1>
                <p>Sackado offre un moyen simple et efficace d'organiser les achats groupés de cadeaux.</p>
                <p>Découvrez l'ensemble de vos possibilités : </p>
            </div>
        </div>
        <div class="right-part is-active">
            <div class="right-header">
                <a href="">Se connecter</a>
                <a href="#">Télecharger</a>
            </div>
            <div class="right-content">
                <p>Inscrivez-vous ou <a href="#">Connectez-vous</a></p>
                <form class="" action="index.html" method="post">
                    <input type="text" name="nom" value="Nom">
                    <br>
                    <input type="text" name="prenom" value="Prenom">
                    <br>
                    <input type="text" name="mail" value="Adresse email">
                    <br>
                    <input type="text" name="pseudo" value="Pseudo">
                    <br>
                    <input type="text" name="password" value="Mot de passe">
                    <br>

                    <input type="checkbox" name="conditions" required>
                    <label for="conditions">Acceptez les conditions d'utilisation</label>
                    <br>

                    <span id="erreur"></span>
                    <br>
                    <input type="submit" name="s'inscrire" value="S'inscrire">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
